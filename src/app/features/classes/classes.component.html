<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Classes</h4>

        <button class="btn btn-primary" (click)="showClassModal()">
          <i class="las la-plus"></i> Create Class
        </button>
      </div>
      <div class="card-body">
        <table class="table">
          <tr>
            <th>Class</th>
            <th>Action</th>
          </tr>

          <tbody *ngIf="classes && classes.length">
            <tr *ngFor="let cls of classes">
              <td>
                {{ cls.name }}
              </td>
              <td>
                <i class="las la-pen"></i>
                <i class="las la-trash"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
