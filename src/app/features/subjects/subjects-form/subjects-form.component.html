<div class="modal-header">
  <h4 class="modal-title">
    {{ id ? "Edit Subject" : "Create New Subject" }}
  </h4>
</div>
<form (submit)="save()">
  <div class="modal-body">
    <div class="form-group">
      <label for="classname">Subject name</label>
      <input
        type="text"
        name="classname"
        id="classname"
        class="form-control"
        [(ngModel)]="name"
      />
    </div>

    <div class="form-group">
      <label for="classID">Class</label>
      <select
        name="classID"
        id="classID"
        class="form-control"
        [(ngModel)]="classId"
      >
        <option *ngFor="let clas of classes" [value]="clas._id">
          {{ clas.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-primary" type="button" (click)="close()">
      Cancel
    </button>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
